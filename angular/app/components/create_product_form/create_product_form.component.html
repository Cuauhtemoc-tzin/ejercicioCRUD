<form ng-submit="vm.submit()">

	<md-input-container>
	<label>Nombre del producto</label>
	<input type="text" ng-model="vm.name" placeholder="Name">
	</md-input-container>
	
	<md-input-container>
	<label>Detalles</label>
	<input type="text" ng-model="vm.details" placeholder="Details">
	</md-input-container>
	
	<md-button type="submit" class="md-primary md-raised">Agregar producto</md-button>
	
</form>
